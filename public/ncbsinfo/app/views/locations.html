<div ng-controller="locationController" layout="row" layout-fill>
    <md-content class="md-padding" layout-fill>
        <md-list>
            <md-list-item ng-repeat="item in locationList" class="md-3-line" hover-element>
                <div class="md-list-item-text" layout="column">
                    <div layout="row">
                        <div ng-style="{'font-weight': 'bold'}" > {{item[0]}}</div>
                        <div ng-style="{'margin-left': '5px'}" class="md-subheader">( {{item[1]}} )</div>
                    </div>
                    <div class="md-subheader">{{item[3] +" , " +item[2]}} </div>
                    <div class="md-subheader">{{item[4]}}</div>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
