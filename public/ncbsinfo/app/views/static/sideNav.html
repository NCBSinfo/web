<div ng-controller="sideNavController" ng-if="isOpen" layout="column" layout-fill>
    <md-sidenav class="md-sidenav-left md-hue-3 md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="true"
                flex>
        <div layout="column" layout-fill>
            <md-content flex layout="column">
                <md-toolbar class="md-whiteframe-z2 md-hue-3">
                    <div>
                        <div class="sideNav-image"><img src="app/resources/img/icon.png"></div>
                        <div class="sideNav-Header">{{title}}</div>
                        <div class="sideNav-subHeader">{{subtile}}</div>
                    </div>
                </md-toolbar>

                <div ng-repeat="tab in tabs">
                    <md-list-item
                            ng-if="!( !isAuthenticated && tab.onOffline == false)"
                            md-ink-ripple
                            ng-class="{'md-whiteframe-9dp': isActive==tab.href}"
                            ui-sref="mainView({param: tab.href})">
                        <md-icon md-svg-icon='{{tab.icon}}'></md-icon>
                        <p>{{tab.name}}</p>
                    </md-list-item>
                </div>
                <md-divider></md-divider>
                <md-list-item md-ink-ripple
                              ng-click="changeMode()"
                        ui-sref="blank">
                    <md-icon md-svg-icon='app/resources/img/icons/logout.svg'></md-icon>
                    <p>{{buttonTitle}}</p>
                </md-list-item>
                <div flex></div>
            </md-content>


        </div>


    </md-sidenav>
</div>
