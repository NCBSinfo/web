<md-dialog aria-label="Dialog events">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-style="{color:'white'}">{{event.notificationTitle}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="app/resources/img/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row">
                    <div flex="30" layout="row" layout-align="end"><b>Speaker</b></div>
                    <div flex ng-style="{'margin-left': '16px'}">{{event.speaker}}</div>
                </div>
                <div layout="row">
                    <div flex="30" layout="row" layout-align="end"></div>
                    <div class="md-subheader" flex
                         ng-style="{'margin-left': '16px', 'margin-top': '6px' , 'margin-bottom': '6px'}">
                        {{event.affiliation}}
                    </div>
                </div>
                <div layout="row">
                    <div flex="30" layout="row" layout-align="end"><b>Date</b></div>
                    <div flex ng-style="{'margin-left': '16px'}">{{getDialogDate(event)}}</div>
                </div>
                <div layout="row">
                    <div flex="30" layout="row" layout-align="end"><b>Time</b></div>
                    <div flex ng-style="{'margin-left': '16px'}">{{getDialogTime(event)}}</div>
                </div>
                <div layout="row">
                    <div flex="30" layout="row" layout-align="end"><b>Venue</b></div>
                    <div flex ng-style="{'margin-left': '16px'}">{{event.venue}}</div>
                </div>
                <div layout="row">
                    <div flex="30" layout="row" layout-align="end"><b>Host</b></div>
                    <div flex ng-style="{'margin-left': '16px'}">{{event.host}}</div>
                </div>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised md-primary" ng-click="answer('useful')" ng-style="{color:'white'}" layout-fill>
                Where is '{{event.venue}}' ?
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
