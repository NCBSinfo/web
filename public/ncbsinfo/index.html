<!DOCTYPE html>
<!--
NCBSinfo 2016, Secret Biology
-->
<html>
    <head>
        <title>NCBSinfo</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon"  href="../favicon.ico" />

        <link rel="stylesheet" href="../css/main.css">
        <link  rel="stylesheet" type="text/css" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>

    </head>
    <body >


        <nav class="teal lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">NCBSinfo Accounts</a>

                <ul class="right hide-on-med-and-down">          
                    <li><a id="back" >Back</a></li>
                    <li><a href="../" >Home</a></li>
                    <li><a href="transport" >Transport</a></li>
                    <li><a id="forgotPass" >Forgot Password</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="material-icons">menu</i></a>
            </div>
        </nav> 

        <ul id="nav-mobile" class="side-nav  left-align">
            <li>
                <div class="userView teal white-text">
                    <a href="#!user"><img class="circle" src="../icon.png"></a>
                    <a href="#!name"><span class="white-text name">NCBSinfo web</span></a>
                    <a href="#!email"><span class="white-text email">beta</span></a>
                </div>
            </li>
           
            <li>
                <a href="#!" onclick="hideNav()"> <i class="material-icons">keyboard_backspace</i>Back</a>
            </li>
            <li> <a href="../"><i class="material-icons">home</i>Home</a> </li>
            <li> <a href="transport"><i class="material-icons">directions_bus</i>Transport</a> </li>
            <li>
                <a href="#!" id="signOutMobile"> <i class="material-icons">swap_calls</i>Forgot Password</a>
            </li>
        </ul>


        <br>
        <div class="row center">
            <h5 class="col s12 light">Authentication Needed</h5>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card card-panel hoverable">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12 m8 offset-m2">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m8 offset-m2">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 offset-m2">
                                    <a id="submit" class="waves-effect waves-light btn-large">Login</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>


     <!-- All Scripts -->
        <script type="text/javascript" src="../js/jQmin.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="js/firebaseConfig.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
