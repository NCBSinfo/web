<!DOCTYPE html>
<!--
NCBSinfo 2016, Secret Biology
-->
<html>
    <head>
        <title>NCBSinfo</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon"  href="../favicon.ico" />
       
        <link rel="stylesheet" href="../css/main.css">
        <link  rel="stylesheet" type="text/css" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>

    </head>
    <body >
        <nav>
            <div class="nav-wrapper teal ">
                <a href="#" class="brand-logo center">NCBSinfo Accounts</a>
                
                <ul class="right">
                    <li><a id="back" >Back</a></li>
                    <li><a id="forgotPass" >Forgot Password</a></li>
                </ul>
                
         
            </div>
        </nav>

        <br>
        <div class="row center">
            <h5 class="col s12 light">Authentication Needed</h5>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3 ">
                    <div class="card card-panel hoverable">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12 m8 offset-m2">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m8 offset-m2">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 offset-m2">
                                    <a id="submit" class="waves-effect waves-light btn-large">Login</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

       






        <!-- All Scripts -->
        <script type="text/javascript" src="../js/jQmin.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="js/firebaseConfig.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
