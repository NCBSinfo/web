<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.css"/>-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app/resources/css/angular-material.css">
    <link rel="stylesheet" href="app/resources/css/main.css">
    <link rel="stylesheet" href="app/resources/css/sideNav.css">
    <title>NCBSinfo</title>
</head>
<body ng-app="NCBSinfo" ng-cloak>
<div layout="row" layout-fill>

    <md-sidenav
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')"
            md-whiteframe="4">
        <md-content ui-view="defaultSideNav"></md-content>


    </md-sidenav>

    <div flex layout="column" >
        <md-toolbar class="md-whiteframe-z2">
            <div ui-view="defaultHeader"></div>
        </md-toolbar>
        <md-content layout-fill flex>
            <div ui-view="mainContent" layout-fill flex></div>
        </md-content>
    </div>


</div>

<!--TODO: change to minified after development-->
<script type="text/javascript" src="app/resources/js/jQmin.js"></script>
<script type="text/javascript" src="app/resources/js/angular/angular.js"></script>
<script type="text/javascript" src="app/resources/js/angular/angular-aria.min.js"></script>
<script type="text/javascript" src="app/resources/js/angular/angular-animate.min.js"></script>
<script type="text/javascript" src="app/resources/js/angular/angular-messages.min.js"></script>
<script type="text/javascript" src="app/resources/js/angular/angular-material.min.js"></script>
<script type="text/javascript" src="app/resources/js/angular/angular-ui-router.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHio5DkXwj1nZJ6byrFPs8nb0QpBmqZMk"></script>

<!--Load controllers before configuration and models before that-->
<script type="text/javascript" src="app/resources/js/moments.js"></script>
<script type="text/javascript" src="app/resources/js/common.js"></script>
<script type="text/javascript" src="app/resources/js/allLists.js"></script>
<script type="text/javascript" src="app/resources/js/models.js"></script>
<script type="text/javascript" src="app/resources/js/controllers.js"></script>
<script type="text/javascript" src="app/resources/js/configuration.js"></script>

</body>
</html>
