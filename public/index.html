<html>
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon"  href="favicon.ico" />      
        <link rel="stylesheet" href="css/main.css">
        <link  rel="stylesheet" type="text/css" href="css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal darken-2 ">
                <a href="#" class="brand-logo center">Secret Biology</a>
            </div>
        </nav>

        <main class="valign-wrapper ">

            <div class="container valign">
                <div class="row">
                    <div class="col s12 m6 ">
                        <div class="card small hoverable">
                            <div class="card-image">
                                <img src="images/ncbs_image.jpg" alt="NCBS building image">
                                <span class="card-title">NCBSinfo</span>
                            </div>
                            <div class="card-content">
                                <p>Open source android app for NCBS.</p>
                            </div>
                            <div class="card-action">
                                <a href="https://play.google.com/store/apps/details?id=com.rohitsuratekar.NCBSinfo">Get App</a>
                                <a href="ncbsinfo/">Manage Account</a>
                            </div>
                        </div>
                    </div>

                    <div class="col s12 m6 ">
                        <div class="card small hoverable">
                            <div class="card-image">
                                <img src="images/other_app.jpg" alt="Transit image">
                                <span class="card-title">Other Projects</span>
                            </div>
                            <div class="card-content">
                                <p>Other projects undertaken by us</p>
                            </div>
                            <div class="card-action">
                                <a href="https://github.com/secretBiology">GitHub</a>
                                <a href="#">Project Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

       

        </main>

        <footer class="page-footer teal">
            <div class="footer-copyright">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            Contact developers (contact@secretbiology.com) for any problems or issues.</div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- All Scripts -->
        <script type="text/javascript" src="js/jQmin.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
